services:
  web:
    image: django-cafe-manager
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_cafe_manager
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py loaddata example_dishes &&
             python manage.py runserver 0.0.0.0:8000"